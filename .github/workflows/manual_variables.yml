name: Manual Execution

on: 
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      PR_NUMBER: ${{ github.event.number }}    

    steps:
    - uses: actions/checkout@v2

    - name: Token
      run: echo ${{ secrets.GITHUB_TOKEN }}
    - name: Pull request number
      run: echo ${{ PR_NUMBER }}

